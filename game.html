<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supershark Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87ceeb;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #fff;
        }
        #backButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <button id="backButton" onclick="window.location.href='index.html'">Back to Home</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        let score = 0;

        // Load shark image
        const sharkImage = new Image();
        sharkImage.src = 'img/super_shark.jpg';

        // Shark object properties
        const shark = {
            x: 50,
            y: canvas.height - 100,
            width: 80,
            height: 80,
            speed: 5,
            dy: 0 // CHANGED: Renamed from dx to dy for vertical movement
        };

        // Array for targets and speed
        const targets = [];
        const targetSpeed = 2;

        // Handle keyboard input for movement
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') shark.dy = -shark.speed; // CHANGED: Changed from ArrowLeft to ArrowUp
            if (event.key === 'ArrowDown') shark.dy = shark.speed; // CHANGED: Changed from ArrowRight to ArrowDown
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown') shark.dy = 0; // CHANGED: Changed from ArrowLeft/ArrowRight to ArrowUp/ArrowDown
        });

        // Spawn new target
        function spawnTarget() {
            const target = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 50),
                width: 50,
                height: 50
            };
            targets.push(target);
        }

        // Update game state
        function updateGame() {
            shark.y += shark.dy; // CHANGED: Changed from shark.x += shark.dx to shark.y += shark.dy for vertical movement

            // Boundary checking
            if (shark.y < 0) shark.y = 0;
            if (shark.y + shark.height > canvas.height) shark.y = canvas.height - shark.height; // CHANGED: Changed x and width to y and height

            // Spawn targets randomly
            if (Math.random() < 0.02) spawnTarget();

            // Update and check collisions for targets
            for (let i = targets.length - 1; i >= 0; i--) {
                targets[i].x -= targetSpeed;

                if (targets[i].x + targets[i].width < 0) {
                    targets.splice(i, 1);
                    continue;
                }

                if (
                    shark.x < targets[i].x + targets[i].width &&
                    shark.x + shark.width > targets[i].x &&
                    shark.y < targets[i].y + targets[i].height &&
                    shark.y + shark.height > targets[i].y
                ) {
                    targets.splice(i, 1);
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            }
        }

        // Draw game elements
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw targets
            ctx.fillStyle = 'red';
            targets.forEach(target => {
                ctx.fillRect(target.x, target.y, target.width, target.height);
            });

            // Draw shark
            ctx.drawImage(sharkImage, shark.x, shark.y, shark.width, shark.height);
        }

        // Main game loop
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Start game when image is loaded
        sharkImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
