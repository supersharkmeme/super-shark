<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supershark Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87ceeb;
            overflow: hidden;
            position: relative;
        }
        #gameCanvas {
            border: 10px solid gold;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Comic Sans MS', cursive;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
        }
        #backButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.7);
        }
        #backButton:hover {
            background-color: #ff6347;
        }
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            box-shadow: 0 0 5px #ffd700;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <button id="backButton" onclick="window.location.href='index.html'">Back to Home</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        let score = 0;

        // Load shark image
        const sharkImage = new Image();
        sharkImage.src = 'img/super_shark.jpg';

        // Shark object properties
        const shark = {
            x: 50,
            y: canvas.height - 100,
            width: 80,
            height: 80,
            speed: 5,
            dy: 0
        };

        // Array for targets and speed
        const targets = [];
        const targetSpeed = 2;

        // Array for coins
        const coins = [];

        // Handle keyboard input for movement
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') shark.dy = -shark.speed;
            if (event.key === 'ArrowDown') shark.dy = shark.speed;
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown') shark.dy = 0;
        });

        // Spawn new target
        function spawnTarget() {
            const target = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 50),
                width: 50,
                height: 50
            };
            targets.push(target);
        }

        // Spawn new coin
        function spawnCoin() {
            const coin = {
                x: Math.random() * (canvas.width - 800) + 400, // Avoid game area
                y: 0,
                width: 20,
                height: 20,
                speed: 2
            };
            coins.push(coin);
        }

        // Update game state
        function updateGame() {
            shark.y += shark.dy;

            // Boundary checking
            if (shark.y < 0) shark.y = 0;
            if (shark.y + shark.height > canvas.height) shark.y = canvas.height - shark.height;

            // Spawn targets randomly
            if (Math.random() < 0.02) spawnTarget();

            // Update and check collisions for targets
            for (let i = targets.length - 1; i >= 0; i--) {
                targets[i].x -= targetSpeed;

                if (targets[i].x + targets[i].width < 0) {
                    targets.splice(i, 1);
                    continue;
                }

                if (
                    shark.x < targets[i].x + targets[i].width &&
                    shark.x + shark.width > targets[i].x &&
                    shark.y < targets[i].y + targets[i].height &&
                    shark.y + shark.height > targets[i].y
                ) {
                    targets.splice(i, 1);
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            }

            // Update coins
            coins.forEach(coin => {
                coin.y += coin.speed;
                if (coin.y > canvas.height) coin.y = canvas.height; // Stop at bottom
            });

            // Spawn new coin every 500ms
            if (Math.random() < 0.02) spawnCoin();
        }

        // Draw game elements
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw targets
            ctx.fillStyle = 'red';
            targets.forEach(target => {
                ctx.fillRect(target.x, target.y, target.width, target.height);
            });

            // Draw shark
            ctx.drawImage(sharkImage, shark.x, shark.y, shark.width, shark.height);

            // Draw coins
            coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.width / 2, 0, Math.PI * 2);
                ctx.fillStyle = '#ffd700';
                ctx.fill();
                ctx.closePath();
            });
        }

        // Main game loop
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Start game when image is loaded
        sharkImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
