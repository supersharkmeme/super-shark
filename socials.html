<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supershark Socials</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            font-size: 16px;
            width: 300px;
        }
        h1 {
            color: #ff4500;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supershark Socials</h1>
        <input type="text" placeholder="Twitter Link" id="twitterLink">
        <input type="text" placeholder="Telegram Link" id="telegramLink">
        <input type="text" placeholder="YouTube Link" id="youtubeLink">
        <input type="text" placeholder="TikTok Link" id="tikTokLink">
        <a href="index.html"><button>Back to Home</button></a>
    </div>
</body>
</html>
